{% extends "base.html" %}

{%block main%}
<!-- === INÃCIO MAIN === -->

{% with message = get_flashed_messages() %}
  {% if message %}
    <p>{{message}}</p>
  {% endif %}
{% endwith %}
<main class="main">

  <div class="row"  align="center" style="">
        <div class="col-md-12" style="padding: 20px;">
          <h1 style="color: whitesmoke;">Digite os dados de Login</h1>
          
          <div class="card-body font-weight-bold" style="width: 600px; padding: 15px;">
            <form action="#" method="post" class="card mb-3 bg-light"> 
                <div class="form-group" style="padding: 20px;">
                  <label for="para"><h3>E-mail</h3></label>
                  <input name="email" type="email" class="form-control" placeholder="E-mail">
                </div>
                
                <div class="form-group" style="padding: 20px;">
                  <label for="para"><h3>Senha</h3></label>
                  <input name="senha" type="password" class="form-control" placeholder="Senha" >
                </div>
                
                <button class="btn btn-primary btn-lg" type="submit" style="margin: 20px;">Entrar</button>
              </form>
          </div>
        </div>
      </div>
</main>

<!-- === FIM MAIN === -->
{%endblock%}
