{% extends "base.html" %}



{%block main%}
<div align="center">
  <h1 class="titulo" style="margin: 0;">Usuários Cadastrados</h1>
</div>

<div class="container" align="center">
  {% for item in values %}

  <div class="card mb-3 bg-light" align="center" style="width: 350px; float: left; margin: 20px" >

    <div class="card-body">
      <p><h5 class="card-title">Email: {{item.email}} </h5></p>
      <p><h5 class="card-title">Senha: {{item.senha}} </h5></p>
      <br>
      <button class="btn btn-md btn-danger" onclick="#">Excluir Usuário</button>

    </div>
  </div>
{%endfor%}
</div>

<!-- === INÍCIO MAIN === -->
  <div class="container" style="margin: 20px; display: flex; flex-direction: column; border-top: 4px solid whitesmoke; margin-top: 50px;">

    <div class="texto" align="center">
      <div>
        <div class="card-header">
          <h3>Formulário de Cadastro</h3>
        </div>
        <div class="card-body font-weight-bold" style="width: 400px; padding: 15px;">
          <form action="#" method="post" class="card mb-3 bg-light"> 
            <div class="form-group" style="padding: 20px;">
              <input name="adicionar_email" type="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="form-group" style="padding: 20px;">
              <input name="adicionar_senha" type="password" class="form-control" placeholder="Senha">
            </div>
            <button class="btn btn-primary btn-lg" type="submit" style="margin: 20px;">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
</div>
<!-- === FIM MAIN === -->
{%endblock%}
